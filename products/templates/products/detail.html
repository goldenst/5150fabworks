{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col">
<h1>{{object.title}}</h1>
{{ object.timestamp}}
{{object.description | linebreaks }}
{% if object.image %}
<img src="{{object.image.url}}" class="img-fluid">
{% endif %}
<br>
{{object.price}}
</div>
</div>
</div>
{% endblock %}
