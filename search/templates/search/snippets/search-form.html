<form method="GET" action='{% url "search:query" %}' class="form ml-auto">
  <div class="input-group">
    <input
      class="form-control"
      type="search"
      placeholder="Search"
      aria-label="Search"
      name="q"
      value="{{ request.GET.q }}"
    />
    <span class="input-group-btn">
      <button class="btn btn-outline-success" type="submit">
        Search
      </button>
    </span>
  </div>
</form>
